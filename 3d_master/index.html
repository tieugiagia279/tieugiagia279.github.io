<!DOCTYPE html>

<html class="no-js" lang="vi">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>3D Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
  <link rel="shortcut icon" type="image/png" href="icon/pororo.png">
  <style type="text/css">
    .preloading {
        overflow: hidden;
    }
    .preload-container {
        width: 100%;
        height: 100%;
        background: white;
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        z-index: 99999;
        display: block;
        padding-right: 17px;
        overflow-x: hidden;
        overflow-y: auto;
    }
    .icon {
        background:url(icon/pacman.gif) center center no-repeat;
        height: 100%;
        width: 100%;
        position: inherit;
    }
    </style>
  <script type="text/javascript" src="js/3d.js"></script>
</head>
<body class="preloading">
   <div id="preload" class="preload-container">
      <span class="icon"></span>
      <audio style="width: 0; height: 0" autoplay="true" loop="true">
        <source src="mp3/anhdoiemnay.mp3" type="audio/mp3">
      </audio>
   </div>
  <div id="container">
    <div id="stage">
      <div id="shape" class="cube backfaces">
        <div class="plane one"></div>
        <div class="plane two"></div>
        <div class="plane three"></div>
        <div class="plane four"></div>
        <div class="plane five"></div>
        <div class="plane six"></div>
        <div class="plane seven"></div>
        <div class="plane eight"></div>
        <div class="plane nine"></div>
        <div class="plane ten"></div>
        <div class="plane eleven"></div>
        <div class="plane twelve"></div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  $(window).on('load', function(event) {
     $('body').removeClass('preloading');
     $('#preload').delay(1000).fadeOut('fast');
  });
</script>
</html>
